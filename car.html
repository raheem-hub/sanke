<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Game</title>
    <style>
        /* ... existing reset styles ... */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            background: #121212;
            color: white;
            overflow: hidden;
        }

        /* Game Container */
        .game {
            height: 100vh;
            background: radial-gradient(ellipse at center, #1a1a1a 0%, #000000 100%);
            overflow: hidden;
            position: relative;
        }

        /* Start Screen */
        .startScreen {
            width: 90%;
            max-width: 500px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85);
            padding: 20px 30px;
            border-radius: 12px;
            border: 2px solid #00eaff;
            text-align: center;
            box-shadow: 0 0 20px #00eaff80;
            z-index: 10;
            opacity: 1;
            transition: all 0.8s ease-in-out;
        }

        .startScreen.hide {
            transform: translate(-50%, -60%) scale(0.9);
            opacity: 0;
        }

        .startScreen p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #ffffffdd;
        }

        .ClickToStart {
            font-size: 1.3em;
            font-weight: bold;
            color: #00eaff;
            cursor: pointer;
            margin-bottom: 10px;
            animation: pulse 1.5s infinite ease-in-out;
        }

        /* Score UI */
        .score,
        .highScore {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 8px;
            border: 1px solid #00eaff;
            color: #00eaff;
            box-shadow: 0 0 10px #00eaff50;
            font-size: 1.1em;
            z-index: 10;
            transition: transform 0.2s ease;
        }

        .highScore {
            top: 70px;
        }

        /* Game Area */
        .gameArea {
            height: 100vh;
            width: 400px;
            margin: auto;
            position: relative;
            background: #1c1c1c;
            overflow: hidden;
            border-left: 5px solid #00eaff;
            border-right: 5px solid #00eaff;
            box-shadow: 0 0 20px #00eaff40;
        }

        /* Player's Car */
        .car {
            height: 85px;
            width: 50px;
            background-image: url('./images/red-car.webp');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            position: absolute;
            top: 520px;
            animation: slideIn 0.7s ease-out;
        }

        /* Opponent Cars */
        .Opponents {
            height: 85px;
            width: 50px;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            position: absolute;
            top: 520px;
            border-radius: 6px;
        }

        /* Road Lines */
        .roadLines {
            height: 100px;
            width: 6px;
            background-color: #ffff00;
            position: absolute;
            margin-left: 197px;
            box-shadow: 0 0 10px #ffff00a0;
        }

        /* Explosion Effect */
        .explosion {
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            pointer-events: none;
            background: radial-gradient(circle, rgba(255, 150, 0, 1) 0%, rgba(255, 0, 0, 0.7) 40%, transparent 70%);
            animation: explode 0.6s ease-out forwards, blastFlash 0.4s ease;
            z-index: 20;
            box-shadow: 0 0 30px 10px rgba(255, 50, 0, 0.5);
        }
.scorePulse {
  transform: scale(1.2);
}

        /* ------------------ Animations ------------------ */
        @keyframes explode {
            0% {
                transform: scale(0.5);
                opacity: 1;
            }

            100% {
                transform: scale(3);
                opacity: 0;
            }
        }

        @keyframes blastFlash {
            0% {
                filter: brightness(2);
            }

            100% {
                filter: brightness(1);
            }
        }

        @keyframes slideIn {
            from {
                top: 700px;
                opacity: 0;
            }

            to {
                top: 520px;
                opacity: 1;
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.1);
                opacity: 0.7;
            }
        }

        /* Responsive Tweaks */
        @media (max-width: 500px) {
            .gameArea {
                width: 90%;
            }

            .score,
            .highScore {
                font-size: 1em;
                padding: 8px 12px;
                left: 10px;
            }

            .highScore {
                top: 65px;
            }

            .startScreen {
                padding: 15px 20px;
            }
        }
    </style>

</head>

<body>
    <div class="game">
        <div class="score">Score: 0</div>
        <div class="highScore">High Score: 0</div>
        <div class="startScreen">
            <p class="ClickToStart">â–¶ Tap or Click to Start</p>
            <p>
                <strong>Instructions:</strong><br />
                Use <strong>Arrow Keys</strong> or <strong>Tilt</strong> your phone.<br />
                Avoid crashing into other cars!
            </p>
        </div>
        <div class="gameArea"></div>
    </div>

    <script>
        const score = document.querySelector('.score');
        const highScore = document.querySelector('.highScore');
        const startScreen = document.querySelector('.startScreen');
        const gameArea = document.querySelector('.gameArea');
        const ClickToStart = document.querySelector('.ClickToStart');

        const opponentImages = [
            './images/opponent1.webp',
            './images/opponent2.webp',
            './images/opponent3.webp',
            './images/opponent4.webp',
            './images/opponent5.webp',
            './images/opponent6.webp',
            './images/opponent7.webp',
            './images/opponent8.webp',
            './images/opponent9.webp',
            './images/opponent10.webp',
            './images/opponent11.webp',
            './images/opponent13.webp',
            './images/opponent14.webp',
        ];

        ClickToStart.addEventListener('click', Start);
        document.addEventListener('keydown', keydown);
        document.addEventListener('keyup', keyup);

        let keys = {
            ArrowUp: false,
            ArrowDown: false,
            ArrowLeft: false,
            ArrowRight: false,
        };

        let player = {
            speed: 5,
            score: 0,
            highScore: 0,
        };

        function keydown(e) {
            keys[e.key] = true;
        }

        function keyup(e) {
            keys[e.key] = false;
        }

        function Start() {
            gameArea.innerHTML = '';
            startScreen.classList.add('hide');
            player.isStart = true;
            player.score = 0;
            player.speed = 5;
            requestMotionPermission();
            // Road lines
            for (let i = 0; i < 5; i++) {
                let roadLines = document.createElement('div');
                roadLines.setAttribute('class', 'roadLines');
                roadLines.y = i * 140;
                roadLines.style.top = roadLines.y + 'px';
                gameArea.appendChild(roadLines);
            }

            // Opponent cars
            for (let i = 0; i < 3; i++) {
                let Opponents = document.createElement('div');
                Opponents.setAttribute('class', 'Opponents');
                Opponents.y = i * -300;
                Opponents.style.top = Opponents.y + 'px';
                Opponents.style.left = Math.floor(Math.random() * 325) + 'px';

                let randomImg = opponentImages[Math.floor(Math.random() * opponentImages.length)];
                Opponents.style.backgroundImage = `url('${randomImg}')`;

                gameArea.appendChild(Opponents);
            }

            // Player's car
            let car = document.createElement('div');
            car.setAttribute('class', 'car');
            gameArea.appendChild(car);

            player.x = car.offsetLeft;
            player.y = car.offsetTop;

            window.requestAnimationFrame(Play);
        }

        function Play() {
            let car = document.querySelector('.car');
            let road = gameArea.getBoundingClientRect();

            if (player.isStart) {
                moveLines();
                moveOpponents(car);

                if (keys.ArrowUp && player.y > (road.top + 70)) player.y -= player.speed;
                if (keys.ArrowDown && player.y < (road.height - 85)) player.y += player.speed;
                if (keys.ArrowLeft && player.x > 0) player.x -= player.speed;
                if (keys.ArrowRight && player.x < 350) player.x += player.speed;

                car.style.top = player.y + 'px';
                car.style.left = player.x + 'px';

                player.score++;
                player.speed += 0.01;

                if (player.score > player.highScore) {
                    player.highScore = player.score;
                }

                score.innerHTML = 'Score: ' + player.score;
                score.classList.add('scorePulse');
                setTimeout(() => score.classList.remove('scorePulse'), 150);
                highScore.innerHTML = 'High Score: ' + player.highScore;

                window.requestAnimationFrame(Play);
            }
        }

        function moveLines() {
            let roadLines = document.querySelectorAll('.roadLines');
            roadLines.forEach(function (item) {
                if (item.y >= 700) item.y -= 700;
                item.y += player.speed;
                item.style.top = item.y + 'px';
            });
        }

        function moveOpponents(car) {
            let Opponents = document.querySelectorAll('.Opponents');
            Opponents.forEach(function (item) {
                if (isCollide(car, item)) {
                    endGame();
                }

                if (item.y >= 750) {
                    item.y = -300;
                    item.style.left = Math.floor(Math.random() * 325) + 'px';

                    let randomImg = opponentImages[Math.floor(Math.random() * opponentImages.length)];
                    item.style.backgroundImage = `url('${randomImg}')`;
                }

                item.y += player.speed;
                item.style.top = item.y + 'px';
            });
        }

        function isCollide(a, b) {
            let aRect = a.getBoundingClientRect();
            let bRect = b.getBoundingClientRect();
            return !(
                aRect.top > bRect.bottom ||
                aRect.bottom < bRect.top ||
                aRect.right < bRect.left ||
                aRect.left > bRect.right
            );
        }

        function endGame() {
            player.isStart = false;

            const car = document.querySelector('.car');

            // Create explosion
            const explosion = document.createElement('div');
            explosion.classList.add('explosion');
            explosion.style.left = (car.offsetLeft - 25) + 'px';
            explosion.style.top = (car.offsetTop - 25) + 'px';

            gameArea.appendChild(explosion);

            // Remove explosion after animation
            setTimeout(() => {
                explosion.remove();
                startScreen.classList.remove('hide');
            }, 700);
        }
        function requestMotionPermission() {
            if (
                typeof DeviceOrientationEvent !== 'undefined' &&
                typeof DeviceOrientationEvent.requestPermission === 'function'
            ) {
                DeviceOrientationEvent.requestPermission()
                    .then((response) => {
                        if (response === 'granted') {
                            window.addEventListener('deviceorientation', handleTilt);
                        }
                    })
                    .catch(console.error);
            } else {
                // For non-iOS devices
                window.addEventListener('deviceorientation', handleTilt);
            }
        }
        function handleTilt(event) {
            const tilt = event.gamma; // gamma is left/right tilt (-90 to 90)

            if (!player.isStart) return;

            // Sensitivity adjustment
            if (tilt < -5 && player.x > 0) {
                player.x -= player.speed * 0.6; // tilt left
            } else if (tilt > 5 && player.x < 350) {
                player.x += player.speed * 0.6; // tilt right
            }
        }

    </script>
</body>

</html>
